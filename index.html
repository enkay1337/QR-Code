<!DOCTYPE html>
<html>
  <head>
    <title>Scan this QR Code</title>
    <link rel="stylesheet" href="qr code.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <main>
        <section class="qr-code-layout">
          <div class="qr-code-container">
            <img class="qr-code" src="images/image-qr-code.png">
          </div>
          <div class="qr-code-info">
            <div class="info-header">
              Improve your front-end skills by building projects
            </div>
            <div class="info-content">
              Scan the QR code to visit Fontend Mentor and take your coding skills to the next level
            </div>
          </div>
        </section>
    </main>
  </body>
</html>
